<div class="task-container">
  <h3>Tasks</h3>
  <ul>
    <li *ngFor="let task of tasks">{{ task }}</li> <!-- Displaying tasks -->
  </ul>
</div>

<app-child [message]="parentMessage" (response)="handleResponse($event)"></app-child> 
<!-- Sending message to child and handling response from it -->

<!-- Todo Feature with Checkbox and Delete Button -->
<div class="todo-container">
  <h1>Todo List</h1>

  <!-- Form to add new todo -->
  <div class="add-todo">
    <input 
      type="text" 
      [value]="newTodoText" 
      (input)="updateNewTodo($event)" 
      placeholder="Enter a new todo" 
    />
    <button (click)="addTodo()">Add Todo</button>
  </div>

  <!-- Statistics Section -->
  <div class="statistics">
    <p>Total Todos: {{ todos.length }}</p>
    <p>Completed Todos: {{ getCompletedTodosCount() }}</p>
  </div>

  <!-- Todo List Section -->
  <div class="todo-list">
    <ul>
      <li *ngFor="let todo of todos">
        <!-- Checkbox to mark completion -->
        <input 
          type="checkbox" 
          [checked]="todo.completed" 
          (change)="toggleTodoCompletion(todo)" 
        />

        <span [class.completed]="todo.completed">{{ todo.text }}</span>

        <!-- Delete button to remove todo -->
        <button (click)="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
